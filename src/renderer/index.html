<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatHub - Multi-Platform AI Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .webviews-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .webview-wrapper {
            flex: 1;
            height: 100%;
            border-right: 1px solid #ccc;
        }
        
        .webview-wrapper:last-child {
            border-right: none;
        }
        
        webview {
            width: 100%;
            height: 100%;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        
        #message-input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #send-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="webviews-container">
        <div class="webview-wrapper">
            <webview id="grok-webview" src="https://grok.com" autosize="on"></webview>
        </div>
        <div class="webview-wrapper">
            <webview id="qwen-webview" src="https://chat.qwen.ai/" autosize="on"></webview>
        </div>
        <div class="webview-wrapper">
            <webview id="kimi-webview" src="https://www.kimi.com/" autosize="on"></webview>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="message-input" placeholder="输入消息并同步发送到所有平台...">
        <button id="send-button">发送</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>
</html>
